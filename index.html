<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Commande</title>
  </head>
  <body>
    <div class="row" id="commande">
      <h1>Commande du vocale</h1>
      <div>
        <button class="btn btn-primary" type="button" v-on:click="bonjour()">Dire bonjour</button>
        <button class="btn btn-primary" type="button" v-on:click="speechODA()">Parler de l'ODA</button>
        <button class="btn btn-primary" type="button" v-on:click="speechFAB()">Parler du fab</button>
        <button class="btn btn-primary" type="button" v-on:click="speechFABLAB()">Parler du fablab</button>
        <button class="btn btn-primary" type="button" v-on:click="speechODC()">Parler de l'ODC</button>
        <button class="btn btn-primary" type="button" v-on:click="speechVENTURES()">
          Parler de Ventures
        </button>
        <button class="btn btn-primary" type="button" v-on:click="speechPERSONEL()">
          Afficher le personnel
        </button>
        <button class="btn btn-primary" type="button" v-on:click="StopSpeech()">STOP Vocale</button>
      </div>
      <h1>Commande de la reconnaissance faciale</h1>
      <div>
        <button class="btn btn-primary" type="button" v-on:click="UseHabib()">
          Dire Bonjour Habib Bamba
        </button>
        <button class="btn btn-primary" type="button" v-on:click="BjrLatif()">
          Dire Bonjour Latifate
        </button>
      </div>

      <h1>Réponse Robot</h1>
      <div>
        <button class="btn btn-primary" type="button" v-on:click="repBonjour()">
          Répondre au bonjour
        </button>
        <button class="btn btn-primary" type="button" v-on:click="enchante()">
          Enchanté que puis-je faire pour vous ?
        </button>
        <button class="btn btn-primary" type="button" v-on:click="blemName()">
          Probleme avec les noms
        </button>
      </div>

      <h1>Musique</h1>
      <div>
        <button class="btn btn-primary" type="button" v-on:click="musicOn()">
          Allumer la musique
        </button>
        <button class="btn btn-primary" type="button" v-on:click="musicOff()">
          etteindre la musique
        </button>
      </div>

      <h1>Commande de déplacement du robot</h1>
      <div>
        <button class="btn btn-primary" type="button">
          Aller à l'orange academie
        </button>
        <button class="btn btn-primary" type="button" v-on:click="goFABLAB()">Aller au fablab</button>
        <button class="btn btn-primary" type="button" v-on:click="goFAB()">Aller au fab</button>
        <button class="btn btn-primary" type="button" v-on:click="goVentures()">Aller à Ventures</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
